<!-- page-specific content -->

    <!-- content placed here will appear if frontmatter includes "myvariable_name: true" -->
    <!-- can be used for css, script etc needed in page head tag -->
{% endif %}


<!-- MathJax support -->
{% if page.mathjax %}
  <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js"> </script>
  <script>
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },
    displayAlign: "left"
  });
  </script>
{% endif %}
<!-- end of MathJax support -->
